<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feed de Instagram</title>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet" />
  <style>
    @font-face {
      font-family: 'BlissLight';
      src: url('font/BlissLight Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: "BlissLight", sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
    }

    .feed-container {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      height: 100%;
      padding: 2%;
      gap: 2%;
    }

    .feed-text {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-width: 35%;
    }

    .feed-text p {
      color: #180a3a;
      font-size: clamp(10px, 1.4vw, 20px);
      font-weight: bold;
      margin-bottom: 0.4vw;
    }

    .img-ig {
      width: 35%;
      max-width: 200px;
      height: auto;
      margin-bottom: 0.5vw;
    }

    .caption {
      border-radius: 0.6vw;
      padding: 0.6vw;
      font-size: clamp(10px, 1.2vw, 18px);
      color: #333;
      max-height: 35%;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .feed-image {
      flex: 0.9;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1%;
    }

    .feed-image img {
      width: 100%;
      max-width: 450px;
      height: auto;
      border-radius: 1vw;
      object-fit: cover;
      border: none;
      display: block;
      transition: transform 0.4s ease;
    }

    .feed-image img:hover {
      transform: scale(1.02);
    }

    .fade {
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .visible {
      opacity: 1;
    }

    /* üì∫ Adaptaci√≥n a pantallas muy panor√°micas (como layouts de 747√ó250) */
    @media (max-aspect-ratio: 4/1) {
      .feed-container {
        flex-direction: row;
        padding: 1%;
        gap: 1%;
      }

      .feed-text {
        flex: 1;
      }

      .feed-image img {
        max-height: 100%;
        max-width: 40%;
        border-radius: 0.8vw;
      }

      .caption {
        font-size: clamp(9px, 1vw, 14px);
        max-height: 40%;
      }

      .feed-text p {
        font-size: clamp(9px, 1vw, 14px);
      }
    }

    /* üì± Vertical o resoluciones peque√±as */
    @media (orientation: portrait), (max-width: 600px) {
      .feed-container {
        flex-direction: column;
        padding: 5%;
        text-align: center;
      }

      .feed-text p {
        font-size: clamp(12px, 3vw, 18px);
      }

      .caption {
        font-size: clamp(11px, 2.5vw, 16px);
      }

      .img-ig {
        width: 45%;
      }

      .feed-image img {
        width: 85%;
        max-width: 300px;
        max-height: 45vh;
        border-radius: 3vw;
      }
    }
  </style>
</head>

<body>
  <div id="feed" class="feed-container">
    <div class="feed-text">
      <p>Conoce qu√© novedades tenemos en:</p>
      <img class="img-ig" src="img/ig_text.png" alt="Instagram" />
      <div class="caption">Cargando publicaci√≥n...</div>
    </div>
    <div class="feed-image">
      <img src="" alt="Post de Instagram" />
    </div>
  </div>

  <script>
    const FEED_URL = "https://rss.app/feeds/v1.1/nJiyMf3Sa0hPCz2z.json";
    let currentIndex = 0;
    let posts = [];

    async function cargarFeed() {
      try {
        const res = await fetch(FEED_URL);
        const data = await res.json();
        posts = data.items || [];
        mostrarPost();
        setInterval(mostrarPost, 15000);
      } catch (e) {
        console.error("Error al cargar el feed:", e);
      }
    }

    function mostrarPost() {
      if (posts.length === 0) return;
      const post = posts[currentIndex];
      const captionElement = document.querySelector(".caption");
      const imgElement = document.querySelector(".feed-image img");

      const tempDiv = document.createElement("div");
      tempDiv.innerHTML = post.content_html;
      const text = tempDiv.innerText || "";
      const imgTag = tempDiv.querySelector("img");
      const imgSrc = imgTag ? imgTag.src : "";

      const feedContainer = document.getElementById("feed");
      feedContainer.classList.remove("visible");
      feedContainer.classList.add("fade");

      setTimeout(() => {
        captionElement.innerText = text.trim().substring(0, 400);
        imgElement.src = `https://images.weserv.nl/?url=${encodeURIComponent(imgSrc)}`;
        feedContainer.classList.remove("fade");
        feedContainer.classList.add("visible");
      }, 800);

      currentIndex = (currentIndex + 1) % posts.length;
    }

    cargarFeed();
  </script>
</body>

</html>
