<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed de Instagram</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet" />
    <style>
        @font-face {
            font-family: 'BlissLight';
            src: url('font/BlissLight Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: "BlissLight", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .feed-container {
            display: flex;
            flex-direction: row;
            align-items: flex-start; /* ðŸ‘ˆ antes estaba center */
            justify-content: space-between;
            border-radius: 1vw;
            width: 100%;
            height: 100%;
            padding: 3%;
            gap: 3%;
            transition: all 0.5s ease-in-out;
        }

        .feed-text {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* ðŸ‘ˆ mantiene todo pegado arriba */
            justify-content: flex-start; /* ðŸ‘ˆ tÃ­tulo y logo siempre arriba */
            height: 100%;
            margin-top: 4%;
        }

        .feed-text p {
            color: #180a3a;
            font-size: clamp(12px, 1.5vw, 22px);
            font-weight: bold;
            margin: 0 0 0.4vw 0;
        }

        .img-ig {
            width: 35%;
            max-width: 180px;
            height: auto;
            margin-bottom: 1vw;
        }

        .caption {
            border-radius: 0.6vw;
            padding: 0.8vw;
            font-size: clamp(12px, 1.2vw, 18px);
            color: #333;
            overflow: hidden;
            flex-grow: 1; /* ðŸ‘ˆ se expande solo este bloque */
            display: flex;
            align-items: flex-start;
        }

        .feed-image {
            flex: 0.9;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* ðŸ‘ˆ alinea imagen al mismo nivel del tÃ­tulo */
            padding: 2%;
        }

        .feed-image img {
            width: 100%;
            height: auto;
            max-height: 77vh;
            border-radius: 1vw;
            object-fit: cover;
        }

        .fade {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .visible {
            opacity: 1;
        }

        @media (max-aspect-ratio: 1/1) {
            /* ðŸ“± Para pantallas verticales */
            .feed-container {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .feed-text {
                align-items: center;
            }

            .img-ig {
                width: 45%;
                max-width: 150px;
            }

            .feed-image {
                align-items: center;
            }

            .feed-image img {
                width: 85%;
                max-width: 350px;
                max-height: 45vh;
            }
        }
    </style>
</head>

<body>
    <div id="feed" class="feed-container visible">
        <div class="feed-text">
            <p>Conoce quÃ© novedades tenemos en:</p>
            <img class="img-ig" src="img/ig_text.png" alt="Instagram" />
            <div class="caption">Cargando publicaciÃ³n...</div>
        </div>
        <div class="feed-image">
            <img src="" alt="Post de Instagram" />
        </div>
    </div>

    <script>
        const FEED_URL = "https://rss.app/feeds/v1.1/7hWfRmW5K0TrqYA4.json";
        let currentIndex = 0;
        let posts = [];

        async function cargarFeed() {
            try {
                const res = await fetch(FEED_URL);
                const data = await res.json();
                posts = data.items || [];
                mostrarPost();
                setInterval(mostrarPost, 15000);
            } catch (e) {
                console.error("Error al cargar el feed:", e);
            }
        }

        function mostrarPost() {
            if (posts.length === 0) return;
            const post = posts[currentIndex];
            const captionElement = document.querySelector(".caption");
            const imgElement = document.querySelector(".feed-image img");

            const tempDiv = document.createElement("div");
            tempDiv.innerHTML = post.content_html;
            const text = tempDiv.innerText || "";
            const imgTag = tempDiv.querySelector("img");
            const imgSrc = imgTag ? imgTag.src : "";

            const feedContainer = document.getElementById("feed");
            feedContainer.classList.remove("visible");
            feedContainer.classList.add("fade");

            setTimeout(() => {
                captionElement.innerText = text.trim().substring(0, 400);
                imgElement.src = `https://images.weserv.nl/?url=${encodeURIComponent(imgSrc)}`;
                feedContainer.classList.remove("fade");
                feedContainer.classList.add("visible");
            }, 800);

            currentIndex = (currentIndex + 1) % posts.length;
        }

        cargarFeed();
    </script>
</body>

</html>
